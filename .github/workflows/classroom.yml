name: Autograding Tests
'on':
  repository_dispatch: []
  schedule:
  - cron: '10 7 * * *'
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test
      id: test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test
        setup-command: pip install numpy matplotlib pandas scikit-learn tensorflow
        command: python src/string_search.py \   --text_file data/input.txt \   --pattern
          "search_string" \   --rounds 1 \   --out_file doc/output.png
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_RESULTS: "${{steps.test.outputs.result}}"
      with:
        runners: test
